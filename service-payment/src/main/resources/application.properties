# Nombre del microservicio
spring.application.name=service-payment

# Puerto de ejecuci\u00f3n (elige uno libre en tu entorno)
server.port=8086

# Configuraci\u00f3n de base de datos (ajustada a tu entorno real)
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/service_payment
spring.datasource.username=root
spring.datasource.password=erfg545+DE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Codificaci\u00f3n
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Manejo de errores (para debugging)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
