# Nombre del microservicio (usado por el gateway o eureka si aplica)
spring.application.name=service-card

# Puerto de ejecuci\u00f3n (elige uno libre en tu PC)
server.port=8085

# Configuraci\u00f3n de la base de datos (ajustada a tu entorno local real)
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/service_card
spring.datasource.username=root
spring.datasource.password=erfg545+DE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Zona horaria y codificaci\u00f3n
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuraci\u00f3n de errores (\u00fatil para debugging en desarrollo)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
