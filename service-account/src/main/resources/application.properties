# Puerto del microservicio
server.port=8083
spring.application.name=service-account
# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/service_auth
spring.datasource.username=root
spring.datasource.password=erfg545+DE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Servicios
services.user.url=http://localhost:8081

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Codificaci\u00f3n
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Logging
logging.level.org.springframework=INFO

